<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Cadastro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-container input {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .form-container input[readonly] {
            background-color: #e9ecef;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
        #success-message {
            display: none;
            color: green;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Alterar Cadastro</h1>
        <form id="alterarCadastroForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" required>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" readonly> <!-- ⚠ CPF travado -->

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <button type="submit">Salvar Alterações</button>
        </form>
        <p id="success-message">Cadastro atualizado com sucesso!</p>
    </div>

    <script>
        async function carregarDadosCliente() {
            try {
                const response = await fetch("/usuario/alterar-cadastro"); // ⚠ Agora chamando corretamente "/usuario"
                if (!response.ok) {
                    throw new Error(`Erro ao carregar dados: ${response.status}`);
                }

                const cliente = await response.json();

                // Preenche os campos com os dados do cliente
                document.getElementById('nome').value = cliente.nome;
                document.getElementById('telefone').value = cliente.telefone;
                document.getElementById('endereco').value = cliente.endereco;
                document.getElementById('cpf').value = cliente.cpf; // CPF travado
                document.getElementById('email').value = cliente.email;
                document.getElementById('senha').value = cliente.senha;
            } catch (error) {
                console.error("Erro ao carregar cliente:", error);
                alert("Erro ao carregar dados do cliente. Certifique-se de estar logado!");
            }
        }

        document.getElementById("alterarCadastroForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const cliente = {
                nome: document.getElementById('nome').value,
                telefone: document.getElementById('telefone').value,
                endereco: document.getElementById('endereco').value,
                email: document.getElementById('email').value,
                senha: document.getElementById('senha').value
            };

            try {
                const response = await fetch("/usuario/alterar-cadastro", { // ⚠ Agora chamando corretamente "/usuario"
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(cliente)
                });

                if (response.ok) {
                    document.getElementById("success-message").style.display = "block";
                    setTimeout(() => {
                        window.location.href = "/tela-cliente.html";
                    }, 3000);
                } else {
                    alert("Erro ao atualizar cadastro.");
                }
            } catch (error) {
                console.error("Erro ao atualizar cadastro:", error);
                alert("Erro inesperado ao salvar os dados.");
            }
        });

        carregarDadosCliente();
    </script>
</body>
</html>
