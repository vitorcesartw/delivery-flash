<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Flash - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-container input {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
        .form-container .register-btn {
            margin-top: 10px;
            background-color: #28a745;
        }
        .form-container .register-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Login</h1>
        <form id="loginForm">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <button type="submit">Entrar</button>
        </form>
        <button class="register-btn" onclick="window.location.href='/cadastro-cliente.html'">Registre-se</button>
    </div>

    <script>
        const form = document.getElementById("loginForm");

        form.addEventListener("submit", async (event) => {
            event.preventDefault(); // Previne o comportamento padrão de envio do formulário

            const formData = new FormData(form);

            try {
                const response = await fetch("/clientes/login", {
                    method: "POST",
                    body: formData,
                });

                if (response.ok) {
                    // Captura a URL de redirecionamento
                    const redirectUrl = await response.text();
                    window.location.href = redirectUrl; // Redireciona para a tela inicial
                } else if (response.status === 401) {
                    alert("E-mail ou senha inválidos. Tente novamente!"); // Exibe mensagem de erro amigável
                } else {
                    alert("Erro inesperado. Por favor, tente novamente mais tarde."); // Exibe erro genérico
                }
            } catch (error) {
                console.error("Erro no login:", error);
                alert("Erro ao processar o login. Tente novamente.");
            }
        });
    </script>
</body>
</html>
