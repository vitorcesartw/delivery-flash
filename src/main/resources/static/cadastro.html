<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-container input, .form-container select {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Cadastro</h1>
        <form id="cadastroForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" required>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

			<label for="tipo_user">Tipo de Cadastro:</label> <!-- ⚠ Ajustado para `dtype` -->
			           <select id="tipo_user" name="tipo_user" required>
			               <option value="cliente">Cliente</option>
			               <option value="restaurante">Restaurante</option>
			           </select>

            <button type="submit">Cadastrar</button>
        </form>
    </div>

	<script>
		document.getElementById("cadastroForm").addEventListener("submit", async function(event) {
		    event.preventDefault();

		    const form = document.getElementById("cadastroForm");
		    const formData = new FormData(form);
		    
		    const dtypeSelecionado = document.getElementById("tipo_user").value; // ⚠ Pegamos diretamente do dropdown

		    console.log("dtype selecionado:", dtypeSelecionado); // ⚠ Logamos para depuração

		    if (!dtypeSelecionado || (dtypeSelecionado !== "cliente" && dtypeSelecionado !== "restaurante")) {
		        alert("Erro: Tipo de usuário inválido!");
		        return;
		    }

		    formData.set("dtype", dtypeSelecionado); // ⚠ Garantimos que `dtype` seja corretamente enviado

		    try {
		        const response = await fetch("/clientes/cadastrar", {
		            method: "POST",
		            body: formData
		        });

		        const data = await response.json();
		        console.log("Resposta do servidor:", data);

		        if (!response.ok) {
		            alert("Erro no cadastro: " + (data.mensagem || "Tente novamente!"));
		            console.warn("Erro HTTP:", response.status);
		            return;
		        }

		        alert("Cadastro realizado com sucesso!");
		        window.location.href = "login.html";

		    } catch (error) {
		        console.error("Erro no cadastro:", error);
		        alert("Erro inesperado ao tentar cadastrar.");
		    }
		});

	</script>
</body>
</html>
