<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurantes Disponíveis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .restaurant {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .restaurant button {
            padding: 5px 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .restaurant button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Restaurantes Disponíveis</h1>
        <div id="restaurant-list"></div>
    </div>

    <script>
        // Função para buscar os restaurantes no backend
        async function fetchRestaurants() {
            try {
                const response = await fetch('/restaurantes');
                if (!response.ok) throw new Error("Erro ao buscar restaurantes");
                const restaurants = await response.json();

                const restaurantList = document.getElementById('restaurant-list');
                restaurants.forEach(restaurante => {
                    const div = document.createElement('div');
                    div.className = 'restaurant';

                    const name = document.createElement('span');
                    name.innerText = restaurante.nome;

                    const button = document.createElement('button');
                    button.innerText = 'Ver Cardápio';
                    button.onclick = () => {
                        window.location.href = `/restaurantes/${restaurante.id}/cardapio`;
                    };

                    div.appendChild(name);
                    div.appendChild(button);
                    restaurantList.appendChild(div);
                });
            } catch (error) {
                console.error(error.message);
                alert("Erro ao carregar a lista de restaurantes.");
            }
        }

        // Carrega a lista de restaurantes ao abrir a página
        fetchRestaurants();
    </script>
</body>
</html>
